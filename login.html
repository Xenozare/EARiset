    <h1>LOGIN</h1>
    </row>
    <row class="row justify-content-center">
    <div class="container-sm">
    <form action="index.html" method="post">
      <div class="imgcontainer">
        <img src="img/mainlogo.jpg" alt="Avatar" class="avatar">
      </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput" class="emails text-white">Email address</label>
        </div>  
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword" class="pass text-white">Password</label>
        </div>
        <label class="remember text-white">
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <button type="submit" class="text-dark">Login</button>
        <div>
        
      </div>
    </form>
    </div>
